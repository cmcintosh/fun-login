<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        
        <div class="login wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <div class="tab-wrapper">
                    <h2 class="active"> Sign In </h2>
                    <h2 class="inactive underlineHover">Sign Up </h2>
                </div>
                
            
                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="https://raw.githubusercontent.com/cmcintosh/fun-login/master/img/ninja.png" id="icon" alt="User Icon" width="auto" height="175px"/>
                </div>
            
                <!-- Login Form -->
                <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In">
                </form>
            
                <!-- Remind Passowrd -->
                <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
                </div>
                <div class="surfer"></div>
            </div>
            
        </div>
        
        <div class="sun-wrapper">
            <div class="sun"></div>
        </div>

        <svg class="editorial"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none">
        <defs>
        <path id="gentle-wave"
        d="M-160 44c30 0 
            58-18 88-18s
            58 18 88 18 
            58-18 88-18 
            58 18 88 18
            v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2"/>
        <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1"/>
        <use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa"/>  
        </g>
        </svg>

    </body>


    <style>
        body {
            background: #0B486B;
            background: linear-gradient(
                to bottom,
                #0B486B,#F56217
            );
            position: fixed;
            width:100%;
            height: 100%;
            overflow: hidden;
        }

        .gradient-text {
            background: linear-gradient(to top, red, orange, yellow);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family:impact;
            font-size: 30px;
        }

        /*
         * surfer dude
         */
        .surfer {
            width: 152px;
            height: 240px;
            background: url(https://raw.githubusercontent.com/cmcintosh/fun-login/master/img/shirtdesign.png);
            position: absolute;
            z-index: 9;
            left: -152px;
            bottom: 10px;
            display: block;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /**
         * Login form
         */
         .login.wrapper {
            display: flex;
            align-items: center;
            flex-direction: column; 
            justify-content: center;
            width: 100%;
            min-height: 100%;
            padding: 20px;
            z-index: 999;
            position: relative;
        }

        #formContent {
            -webkit-border-radius: 10px 10px 10px 10px;
            border-radius: 10px 10px 10px 10px;
            background: #fff;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            position: relative;
            padding: 0px;
            -webkit-box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
            box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
            text-align: center;
        }

        #formFooter {
            background-color: #f6f6f6;
            border-top: 1px solid #dce8f1;
            padding: 25px;
            text-align: center;
            -webkit-border-radius: 0 0 10px 10px;
            border-radius: 0 0 10px 10px;
        }

        /* TABS */

        h2.inactive {
        color: #cccccc;
        }

        h2.active {
        color: #0d0d0d;
        border-bottom: 2px solid #5fbae9;
        }

        .tab-wrapper {
            margin-bottom: 20px;
        }

        .tab-wrapper h2 {
            width: 50%;
            margin:0px;
            display:inline-block;
            float:left;
            cursor:pointer;
        }

        /* FORM TYPOGRAPHY*/

        input[type=button], input[type=submit], input[type=reset]  {
        background-color: #56baed;
        border: none;
        color: white;
        padding: 15px 80px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        text-transform: uppercase;
        font-size: 13px;
        -webkit-box-shadow: 0 10px 30px 0 rgba(95,186,233,0.4);
        box-shadow: 0 10px 30px 0 rgba(95,186,233,0.4);
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
        margin: 5px 20px 40px 20px;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -ms-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        }

        input[type=button]:hover, input[type=submit]:hover, input[type=reset]:hover  {
        background-color: #39ace7;
        }

        input[type=button]:active, input[type=submit]:active, input[type=reset]:active  {
        -moz-transform: scale(0.95);
        -webkit-transform: scale(0.95);
        -o-transform: scale(0.95);
        -ms-transform: scale(0.95);
        transform: scale(0.95);
        }

        input[type=text] {
        background-color: #f6f6f6;
        border: none;
        color: #0d0d0d;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 5px;
        width: 85%;
        border: 2px solid #f6f6f6;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
        }

        input[type=text]:focus {
        background-color: #fff;
        border-bottom: 2px solid #5fbae9;
        }

        input[type=text]:placeholder {
        color: #cccccc;
        }

        /* ANIMATIONS */

        .fadeInDown {
            -webkit-animation-name: fadeInDown;
            animation-name: fadeInDown;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        @-webkit-keyframes fadeInDown {
        0% {
            opacity: 0;
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
        }
        100% {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
        }
        }

        @keyframes fadeInDown {
        0% {
            opacity: 0;
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
        }
        100% {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
        }
        }

        /* Simple CSS3 Fade-in Animation */
        @-webkit-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        @-moz-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

        .fadeIn {
        opacity:0;
        -webkit-animation:fadeIn ease-in 1;
        -moz-animation:fadeIn ease-in 1;
        animation:fadeIn ease-in 1;

        -webkit-animation-fill-mode:forwards;
        -moz-animation-fill-mode:forwards;
        animation-fill-mode:forwards;

        -webkit-animation-duration:1s;
        -moz-animation-duration:1s;
        animation-duration:1s;
        }

        .fadeIn.first {
        -webkit-animation-delay: 0.4s;
        -moz-animation-delay: 0.4s;
        animation-delay: 0.4s;
        }

        .fadeIn.second {
        -webkit-animation-delay: 0.6s;
        -moz-animation-delay: 0.6s;
        animation-delay: 0.6s;
        }

        .fadeIn.third {
        -webkit-animation-delay: 0.8s;
        -moz-animation-delay: 0.8s;
        animation-delay: 0.8s;
        }

        .fadeIn.fourth {
        -webkit-animation-delay: 1s;
        -moz-animation-delay: 1s;
        animation-delay: 1s;
        }

        /* Simple CSS3 Fade-in Animation */
        .underlineHover:after {
        display: block;
        left: 0;
        bottom: -10px;
        width: 0;
        height: 2px;
        background-color: #56baed;
        content: "";
        transition: width 0.2s;
        }

        .underlineHover:hover {
        color: #0d0d0d;
        }

        .underlineHover:hover:after{
        width: 100%;
        }


        /**
         * Sun
         */
         @keyframes sunset {
            0% {
                top: 100vh;
                left: 100vw;
            }
            100% {
                top: 5vh;
                left: 5vw;
            }
         }

         @keyframes sunRotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(0deg);
            }
         }

         .sun-wrapper {
            position: absolute;
            z-index: 99;
            width: 500px;
            height: 500px;
            z-index: 0;

            animation-name: sunset;
            animation-duration: 12s;
            top: 5vh;
            left: 5vw;
         }
         

         .sun {
            margin: auto;
            width: 250px;
            height: 250px;
            display: block;
            background: url(https://raw.githubusercontent.com/cmcintosh/fun-login/master/img/the_sun2.png);
            background-size: cover;
            position: relative;
            z-index: 99;

            transform: rotate(0deg);
            animation-name: sunRotate;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        /**
         * Waves
         */
        svg.editorial {
            position: fixed;
            bottom: 0;
            height: 200px;
            width: 100%;
            left: 0;
        }

        ::selection{background-color: salmon; color: white;}
        .parallax > use{
            animation:move-forever 60s linear infinite;
            &:nth-child(1){animation-delay:-2s;}
            &:nth-child(2){animation-delay:-2s; animation-duration:5s}
            &:nth-child(3){animation-delay:-4s; animation-duration:3s}
        }

        @keyframes move-forever{
            0%{transform: translate(-90px , 0%)}
            100%{transform: translate(85px , 0%)} 
        }
        
    </style>

    <script>

    </script>

</html>
